<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seiko LCD/Analog Face</title>
    <link rel="stylesheet" href="/clocks/index.css">
</head>
<body>
    <div class="watch-container">
        <div class="analog-face">
            <div class="hand second"></div>
            <div class="hand minute"></div>
            <div class="hand hour"></div>
            <div class="center"></div>
        </div>
        <div class="lcd-display">
            <div class="digit-container">
                <div class="digit" id="hour1"></div>
                <div class="digit" id="hour2"></div>
                <div class="colon"></div>
                <div class="digit" id="min1"></div>
                <div class="digit" id="min2"></div>
            </div>
        </div>
    </div>
    <script src="/clocks/index.js"></script>
</body>
</html>
